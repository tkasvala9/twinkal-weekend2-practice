<div class="container"><br><br>
  <table>
    <tr  class="heading">
      <th>Id</th>
      <th>Name</th>
      <th>UserName</th>
      <th>Email</th>
      <th>Adress</th>
      <th>Phone</th>
      <th>Website</th>
      <th>Company</th>
      <th>DELETE</th>
    </tr>
  <tr *ngFor="let employee of employees" [ngClass]="employee.id%2==0 ? 'green': 'pink'">
    <td>{{employee.id}}</td>
    <td>{{employee.name}}</td>
    <td>{{employee.username}}</td>
    <td>{{employee.email}}</td>
    <td >{{employee.address.city}}</td>
    <td>{{employee.phone}}</td>
    <td>{{employee.website}}</td>
    <td>{{employee.company.name}}</td>
    <td><button  [ngClass]="employee.id%2==0 ? 'green': 'pink'" (click)="deleteddata(employee)">delete</button></td>
  </tr>
</table>
</div>
